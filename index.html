<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Deployed via CodePipeline</title>
  <style>
    /* Background gradient */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
    }

    /* Card container */
    .card {
      background: rgba(0,0,0,0.6);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    #ts {
      font-weight: bold;
    }

    /* Button style */
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      color: #2575fc;
      background: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Simple fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ… Hello from CodePipeline + CodeBuild + CodeDeploy</h1>
    <p>Deployed at: <span id="ts"></span></p>
    <a class="btn" href="#" onclick="location.reload()">Refresh Timestamp</a>
  </div>

  <script>
    document.getElementById('ts').textContent = new Date().toLocaleString();
  </script>
</body>
</html>
